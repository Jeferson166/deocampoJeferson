<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <!-- Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-light">
    <div class="container bg-light py-5">
        
        <!-- Log in-->

        <br><br><br>
        <div class="row">
            <div class="col-lg-4 mt-5">
                <img src="Images/facebook.png" width="75%" class="img-fluid">
                <p style="font-size: larger;" class="mt-3"><strong>Connect with friends and the world around you on Facebook.</strong></p>
            </div>
            <div class="col-lg-6">
                <div class="bg-white shadow rounded-3 p-4">
                    <input type="email" class="form-control mb-3" placeholder="Email or phone number">
                    <input type="password" class="form-control mb-3" placeholder="Password">
                    <button type="submit" style="width: 100%;" class="btn btn-primary">Log In</button>
                    <p class="text-center mt-3"><a href="#" style="color: #1473F5;">Forgot your password?</a></p>
                    <hr style="background-color: #DADDE1;">
                    <button type="submit" onclick="togglePopup()" style="width: 45%; margin-left: 28%; color: white; background-color: #42B72A;" class="popupCreateAccount btn col-lg-4">Create new account</button>
                    

                </div>
                <p class="text-center mt-4"><strong>Create a Page</strong> for a celebrity, brand, or business.</p>
            </div>
        </div> <!-- End of Log in-->
    </div>

</body>

</html>
